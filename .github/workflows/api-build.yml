name: Build Api

on:
  push:
    branches-ignore: [main]
    paths:
      - backend/**
      - .github/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x
      - name: Build
        run: dotnet build
        working-directory: ./backend/LiftLog.Api
