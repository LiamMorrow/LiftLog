paths:
  /projects/{project_id}/paywalls:
    post:
      summary: Create a paywall
      operationId: create-paywall
      x-revenuecat-rate-limiting-domain: project_configuration
      x-scopes:
        - project_configuration:offerings:read_write
      x-release-status: public
      tags:
        - Paywall
      parameters:
        - name: project_id
          description: ID of the project
          required: true
          in: path
          schema:
            type: string
            maxLength: 255
            example: proj1ab2c3d4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - offering_id
              properties:
                offering_id:
                  description: |
                    The ID of the offering the paywall will be created for.
                  type: string
                  minLength: 1
                  maxLength: 200
                  example: ofrng123456789a
              additionalProperties: false
      responses:
        '201':
          description: Success. The paywall was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Paywall'
          headers:
            RevenueCat-Rate-Limit-Current-Usage:
              $ref: '#/components/headers/RateLimitCurrentUsage'
            RevenueCat-Rate-Limit-Current-Limit:
              $ref: '#/components/headers/RateLimitCurrentLimit'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalError'
        '503':
          $ref: '#/components/responses/InternalError'
      description: |-
        Create a paywall for an offering of the project.
         This endpoint requires the following permission(s): <code>project_configuration:offerings:read_write</code>.
  /projects/{project_id}/apps/{app_id}/public_api_keys:
    get:
      summary: Get a list of the public API keys of an app
      operationId: list-app-public-api-keys
      x-revenuecat-rate-limiting-domain: project_configuration
      x-scopes:
        - project_configuration:apps:read
      x-release-status: public
      tags:
        - App
      parameters:
        - name: project_id
          description: ID of the project
          required: true
          in: path
          schema:
            type: string
            maxLength: 255
