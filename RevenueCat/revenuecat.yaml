        - presented_offering_id
        - entitlements
        - environment
        - store
        - store_subscription_identifier
        - ownership
        - management_url
        - object
      properties:
        object:
          description: >-
            String representing the object's type. Objects of the same type
            share the same value.
          enum:
            - subscription
          type: string
        id:
          description: The ID of the subscription (generated by RevenueCat)
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: sub1ab2c3d4e5
        customer_id:
          description: The ID of the customer
          nullable: false
          type: string
          minLength: 1
          maxLength: 1500
          example: 19b8de26-77c1-49f1-aa18-019a391603e2
        original_customer_id:
          description: >-
            The ID of the original customer. Relevant for subscriptions that
            were transferred from one customer to another
          nullable: false
          type: string
          minLength: 1
          maxLength: 1500
          example: 19b8de26-77c1-49f1-aa18-019a391603e2
        product_id:
          description: >-
            The RevenueCat ID of the product that the customer is subscribed to.
            Exists for all store types except for promotional.
          nullable: true
          minLength: 1
          maxLength: 255
          type: string
          example: prod1a2b3c4d5e
        starts_at:
          description: The date when the subscription originally started in ms since epoch
          nullable: false
          type: integer
          format: int64
          example: 1658399423658
        current_period_starts_at:
          description: >-
            The date when the subscription billing period started in ms since
            epoch
          nullable: false
          type: integer
          format: int64
          example: 1658399423658
        current_period_ends_at:
          description: >-
            The date when the subscription billing period is expected to end in
            ms since epoch. Can be null if the subscription is paused until an
            indefinite date.
          nullable: true
          type: integer
          format: int64
          example: 1658399423658
        gives_access:
          description: >-
            Determines whether the customer should currently be provided access
            to the entitlements associated with the subscription
          nullable: false
          type: boolean
          example: true
        pending_payment:
          description: >-
            Determines whether there is a pending payment associated with the
            subscription
          nullable: false
          type: boolean
          example: true
        auto_renewal_status:
          description: >
            The auto renewal status of a subscription.<br><br>Possible
            values:<br>• `will_renew`: the subscription is currently set to
            automatically renew<br>• `will_not_renew`: the subscription is
            currently set to expire at the end of the period<br>•
            `will_change_product`: the subscription is currently set to change
            product at the end of the period (which might start a new
            subscription)<br>• `will_pause`: the subscription is currently set
            to pause at the end of the current period<br>•
            `requires_price_increase_consent`: the subscription will expire at
            the end of the current period unless the customer consents to the
            price increase<br>• `has_already_renewed`: the customer has already
            been charged for the upcoming renewal (so the renewal will take
            place even if the customer opts out of auto-renewal before the end
            of the period)
          nullable: false
          type: string
          enum:
            - will_renew
            - will_not_renew
            - will_change_product
            - will_pause
            - requires_price_increase_consent
            - has_already_renewed
          example: will_renew
        status:
          description: >
            The status of a subscription. Please note that additional states
            might be added in the future. To determine whether or not a
            subscription currently provides access to any associated
            entitlements, use the _gives_access_ field.<br><br>Possible
            values:<br>• `trialing`: the subscription is in a free trial
            period<br>• `active`: the subscription is active, in a paid
            period<br>• `expired`: the subscription is expired and no longer
            active<br>• `in_grace_period`: the subscription is past its regular
            expiry date and experienced a billing issue, but is currently still
            in an access-granting grace period<br>• `in_billing_retry`: the
            subscription has experienced a billing issue. Billing is being
            retried, access is suspended.-paused: the subscription is currently
            paused and should not provide access.<br>• `unknown`: the
            subscription is in an unknown state. Refer to the _gives_access_
            field to determine whether or not to grant access.<br>•
            `incomplete`: the subscription is in an incomplete state, maybe due
            to incorrect billing details or because it's scheduled to start in
            the future.
          nullable: false
          type: string
          enum:
            - trialing
            - active
            - expired
            - in_grace_period
            - in_billing_retry
            - paused
            - unknown
            - incomplete
          example: trialing
        total_revenue_in_usd:
          description: Total revenue generated by a subscription in USD
          nullable: false
          oneOf:
            - $ref: '#/components/schemas/MonetaryAmount'
        presented_offering_id:
          description: >-
            The ID of the offering the customer saw when purchasing the
            subscription
          nullable: true
          type: string
          minLength: 1
          maxLength: 200
          example: ofrnge1a2b3c4d5
        entitlements:
          required:
            - items
            - next_page
            - object
            - url
          title: EntitlementList
          type: object
          properties:
            object:
              description: >-
                String representing the object's type. Objects of the same type
                share the same value. Always has the value `list`.
              enum:
                - list
              type: string
            items:
              description: Details about each object.
              items:
                $ref: '#/components/schemas/Entitlement'
              type: array
            next_page:
              description: >-
                URL to access the next page of the customer's entitlements. If
                not present / null, there is no next page
              type: string
              nullable: true
              example: >-
                /v2/projects/proj1ab2c3d4/subscriptions/sub1a2b3c4d5e/entitlements?status=active&starting_after=entlab21dac
            url:
              description: The URL where this list can be accessed.
              maxLength: 5000
              type: string
              example: >-
                /v2/projects/proj1ab2c3d4/subscriptions/sub1a2b3c4d5e/entitlements
        environment:
          description: The store environment
          nullable: false
          oneOf:
            - $ref: '#/components/schemas/Environment'
        store:
          description: Store the subscription belongs to
          nullable: false
          type: string
