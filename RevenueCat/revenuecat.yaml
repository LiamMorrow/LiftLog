components:
  securitySchemes:
    BearerAuth:
      bearerFormat: auth-scheme
      description: >-
        Bearer HTTP authentication. Allowed headers -- Authorization: Bearer
        <api_key>
      scheme: bearer
      type: http
  schemas:
    AmazonApp:
      type: object
      properties:
        amazon:
          description: Amazon type details
          type: object
          required:
            - package_name
          nullable: false
          properties:
            package_name:
              description: The package name of the app
              type: string
              nullable: false
              minLength: 1
              maxLength: 256
    AmazonAppCreate:
      type: object
      properties:
        amazon:
          description: Amazon type details. Should only be used when type is amazon.
          type: object
          required:
            - package_name
          nullable: false
          properties:
            package_name:
              description: The package name of the app
              type: string
              minLength: 1
              maxLength: 256
              nullable: false
            shared_secret:
              description: Your Amazon Developer Identity Shared Key
              type: string
              nullable: false
    App:
      allOf:
        - type: object
          required:
            - id
            - name
            - created_at
            - type
            - project_id
            - object
          properties:
            object:
              description: >-
                String representing the object's type. Objects of the same type
                share the same value.
              enum:
                - app
              type: string
            id:
              description: The id of the app
              nullable: false
              type: string
              minLength: 1
              maxLength: 255
              example: app1a2b3c4
            name:
              description: The name of the app
              nullable: false
              type: string
              minLength: 1
              maxLength: 255
            created_at:
              description: The date when the app was created in ms since epoch
              nullable: false
              type: integer
              format: int64
              example: 1658399423658
            type:
              description: The platform of the app
              nullable: false
              type: string
              enum:
                - amazon
                - app_store
                - mac_app_store
                - play_store
                - stripe
                - rc_billing
                - roku
                - paddle
              example: app_store
            project_id:
              description: The id of the project
              nullable: false
              type: string
              minLength: 1
              maxLength: 255
              example: proj1a2b3c4
        - $ref: '#/components/schemas/AmazonApp'
        - $ref: '#/components/schemas/AppStoreApp'
        - $ref: '#/components/schemas/MacAppStoreApp'
        - $ref: '#/components/schemas/PlayStoreApp'
        - $ref: '#/components/schemas/StripeApp'
        - $ref: '#/components/schemas/RCBillingApp'
        - $ref: '#/components/schemas/RokuApp'
        - $ref: '#/components/schemas/PaddleApp'
    AppCreate:
      allOf:
        - type: object
          required:
            - name
            - type
          properties:
            name:
              description: The name of the app
              type: string
              minLength: 1
              maxLength: 255
              nullable: false
            type:
              description: >
                The platform of the app.

                Mac App Store is disabled by default. See [Legacy Mac
                Apps](https://www.revenuecat.com/docs/legacy-mac-apps) for more
                details.
              type: string
              enum:
                - amazon
                - app_store
                - mac_app_store
                - play_store
                - stripe
                - rc_billing
                - roku
                - paddle
              nullable: false
        - $ref: '#/components/schemas/AmazonAppCreate'
        - $ref: '#/components/schemas/AppStoreAppCreate'
        - $ref: '#/components/schemas/MacAppStoreAppCreate'
        - $ref: '#/components/schemas/PlayStoreAppCreate'
        - $ref: '#/components/schemas/StripeAppCreate'
        - $ref: '#/components/schemas/RCBillingAppCreate'
        - $ref: '#/components/schemas/RokuAppCreate'
        - $ref: '#/components/schemas/PaddleAppCreate'
