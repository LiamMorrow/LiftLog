      type: object
      properties:
        app_store:
          description: App Store type details
          type: object
          required:
            - bundle_id
          nullable: false
          properties:
            bundle_id:
              description: The bundle ID of the app
              type: string
              nullable: false
              minLength: 1
              maxLength: 256
    AppStoreAppCreate:
      type: object
      properties:
        app_store:
          description: App Store type details. Should only be used when type is app_store.
          type: object
          required:
            - bundle_id
          nullable: false
          properties:
            bundle_id:
              description: The bundle ID of the app
              type: string
              minLength: 1
              maxLength: 256
              nullable: false
