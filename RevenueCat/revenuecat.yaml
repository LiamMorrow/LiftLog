            - promotional
            - stripe
            - rc_billing
          example: amazon
        store_subscription_identifier:
          description: >-
            The subscription identifier as per the store (e.g, for Apple App
            Store, the `transaction_id` of the latest transaction of the
            subscription, or for Google Play Store, the Order ID of the last
            renewal of the subscription)
          nullable: false
          type: string
          minLength: 1
          maxLength: 255
          example: 12345678
        ownership:
          description: Ownership of the subscription
          nullable: false
          oneOf:
            - $ref: '#/components/schemas/Ownership'
        pending_changes:
          description: >-
            Indicates pending product changes. Present if the
